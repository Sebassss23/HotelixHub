<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Producto</title>
    <style>
        /* (Todos tus estilos se mantienen tal cual, sin cambios) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            background-color: #ffffff;
        }

            .sidebar {
            width: 200px;
            height: 999px;
            background-color: #3f317e; /* Nuevo color de fondo para la barra lateral */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .logo {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px 10px;
            border-radius: 8px;
            background-color: transparent; /* Fondo transparente por defecto */
            color: white;
            border: none;
            font-size: 16px;
        }

        .nav-item.active {
            background-color:#3f317e;
            color:#ffffff;
        }

        .nav-item:hover {
            background-color: #5c59c1;
        }

        .nav-item.dropdown {
            position: relative;
        }

        .dropdown-icon {
            float: right;
        }

        /* Estilos para el botón de usuarios (dropdown) */
        .usu {
            position: relative;
            padding: 12px 20px;
            margin: 10px;
            background: #3f317e;
            color: #000000;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
        }

        .usu button {
            cursor: pointer;
            color: #ffffff;
            background: #3f317e;
            border-radius: 25px;
            font-size: 15px;
            border: 1px solid transparent;
        }

        .usu-contenido {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            border-radius: 4px;
            z-index: 10;
        }

        .usu-contenido a {
            color: #333;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .usu-contenido a:hover {
            background-color: #f1f1f1;
        }

        .usu:hover .usu-contenido {
            display: block;
        }

        .usu::after {
            content: "▼";
            color: #ffffff;
            font-size: 0.6rem;
            margin-left: 5px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .usu:hover::after {
            transform: rotate(180deg);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4a78e3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: white;
        }
        .header h1 {
            font-size: 20px;
            font-weight: bold;
        }
        .agregar-btn {
            background-color: #344584;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .section {
            background-color: #6084e3;
            border-radius: 12px;
            padding: 15px;
            color: white;
        }
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .image-section {
            width: 380px;
        }
        .category-section {
            width: calc(100% - 400px);
        }
        .details-section {
            width: 100%;
        }
        .grid {
            display: flex;
            gap: 15px;
        }
        .box {
            background-color: #3f4ca8;
            border-radius: 10px;
            width: 110px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            cursor: pointer; /* Hace que parezca clickeable */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transición suave */
        }

        .box:hover {
            background-color: #324197; /* Un tono un poco más oscuro al pasar el mouse */
            transform: scale(1.05); /* Pequeña animación al hacer hover */
        }
        .box-icon {
            background-color: white;
            color: #3f4ca8;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .category-box {
            background-color: #3f317e;
            width: 110px;
            height: 110px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 13px;
        }
        .category-icon {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .item-count {
            font-size: 11px;
            margin-top: 3px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        .form-label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        .form-input, .form-textarea {
            width: 100%;
            background-color: #3f317e;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        .form-textarea {
            min-height: 100px;
            resize: none;
        }
        .product-bottle {
            width: 40px;
            height: 60px;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .product-form {
            background-color: #4a2880;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .remove-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /*modal categoria*/
        .modal-categoria {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        font-family: 'Segoe UI', sans-serif;
        }

        .modal-categoria-content {
        background: linear-gradient(135deg, #3c2061, #43217b);
        color: white;
        margin: 5% auto;
        padding: 30px 40px;
        width: 500px;
        border-radius: 10px;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.6);
        position: relative;
        }

        .close-categoria {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 26px;
        color: #ccc;
        cursor: pointer;
        }

        .close-categoria:hover {
        color: red;
        }

        .input-categoria {
        width: 100%;
        margin-top: 15px;
        margin-bottom: 25px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #4c3486;
        color: white;
        font-size: 16px;
        }

        .input-categoria::placeholder {
        color: #b9b9b9;
        }

        .modal-categoria-botones {
        display: flex;
        justify-content: space-between;
        }

        .btn-guardar {
        background-color: #4CAF50;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        }

        .btn-cancelar {
        background-color: #e74c3c;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        }

        .btn-guardar:hover {
        background-color: #45a049;
        }

        .btn-cancelar:hover {
        background-color: #c0392b;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">HOTELIXHUB</div>
        <a href="./dashAdmin.html"><button class="nav-item active">Inicio</button></a>
        <a href="./habitacion/index.html"><button class="nav-item">Habitaciones</button></a>
      
        <div class="usu">
            <button id="usuario">Usuarios</button>
            <div class="usu-contenido">
                <a href="./dashEmpleados.html">Empleados</a>
                <a href="./dashClientes.html">Clientes</a>
            </div>
        </div>
      
        <a href="./productos.html"><button class="nav-item">Productos</button></a>
      </div>
    
    <div class="main-content">
        <div class="header">
            <h1>Crear Nuevo Producto</h1>
            <button class="agregar-btn" onclick="enviarFormularios()">Guardar Producto</button>
        </div>
        
        <div class="content">
            <div class="section image-section">
                <div class="section-title">Productos</div>
                <div class="grid">
                    <div class="box" onclick="agregarFormulario()">
                        <div class="box-icon">➕</div>
                        <div>Agregar Producto</div>
                    </div>
                    <div class="box">
                        <img src="/api/placeholder/40/60" alt="Botella naranja" class="product-bottle" style="background-color: orange; border-radius: 8px;">
                    </div>
                    <div class="box">
                        <img src="/api/placeholder/40/60" alt="Botella azul" class="product-bottle" style="background-color: cyan; border-radius: 8px;">
                    </div>
                </div>
            </div>
            
            <div class="section category-section">
                <div class="section-title">Categoría</div>
                <div class="grid">
                    <div class="category-box">
                        <div class="category-icon">📦</div>
                        <div>Aseo</div>
                        <div class="item-count">100 items</div>
                    </div>
                    <div class="category-box">
                        <div class="category-icon">🍾</div>
                        <div>Bebidas</div>
                        <div class="item-count">100 items</div>
                    </div>
                    <div class="category-box">
                        <div class="category-icon">🍽</div>
                        <div>Comida</div>
                        <div class="item-count">100 items</div>
                    </div>
                    <div class="category-box" onclick="abrirModalCategoria()">
                        <div class="box-icon">➕</div>
                        <div>Agregar</div>
                        <div>categoría</div>
                    </div>
                    
                </div>
            </div>
            
            <div class="section details-section">
                <div class="section-title">Detalles del Producto</div>
                <div id="formularios"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Modal para Agregar Categoría -->
    <div id="modalCategoria" class="modal-categoria">
        <div class="modal-categoria-content">
          <span class="close-categoria" onclick="cerrarModalCategoria()">&times;</span>
          <h2>Agregar Categoría</h2>
          <label for="nombreCategoria">Nombre de la categoría</label>
          <input type="text" id="nombreCategoria" class="input-categoria" placeholder="Ingrese el nombre de la categoría">
          
          <div class="modal-categoria-botones">
            <button class="btn-guardar" onclick="guardarCategoria()">Guardar</button>
            <button class="btn-cancelar" onclick="cerrarModalCategoria()">Cancelar</button>
          </div>
        </div>
      </div>
      


    <script>

        function abrirModalCategoria() {
            document.getElementById('modalCategoria').style.display = 'block';
        }

        function cerrarModalCategoria() {
            document.getElementById('modalCategoria').style.display = 'none';
        }

        function agregarCategoria() {
            const nombre = document.getElementById('nombreCategoria').value.trim();
            const icono = document.getElementById('iconoCategoria').value.trim();

            if (!nombre || !icono) {
                showModal("Por favor, completa todos los campos de categoría.");
                return;
            }

            // Crear la nueva categoría visualmente
            const nuevaCategoria = document.createElement('div');
            nuevaCategoria.classList.add('category-box');
            nuevaCategoria.innerHTML = `
                <div class="category-icon">${icono}</div>
                <div>${nombre}</div>
                <div class="item-count">0 items</div>
            `;

            // Insertar antes del último (el botón de agregar)
            const grid = document.querySelector('.category-section .grid');
            grid.insertBefore(nuevaCategoria, grid.lastElementChild);

            // Limpiar y cerrar modal
            document.getElementById('nombreCategoria').value = '';
            document.getElementById('iconoCategoria').value = '';
            cerrarModalCategoria();
        }

        function agregarFormulario() {
            const container = document.getElementById('formularios');
    
            const div = document.createElement('div');
            div.classList.add('product-form');
    
            div.innerHTML = ` 
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" placeholder="Ingrese el Nombre del Producto">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-input" placeholder="Ingrese la Marca del Producto">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Precio</label>
                        <input type="text" class="form-input" placeholder="Ingrese el Valor del Producto">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cantidad</label>
                        <input type="text" class="form-input" placeholder="Ingrese la Cantidad del Producto">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-textarea" placeholder="Ingrese una Breve Descripción del Producto"></textarea>
                </div>
                <button class="remove-btn" onclick="this.parentNode.remove()">Eliminar</button>
            `;
    
            container.appendChild(div);
        }
    
        function enviarFormularios() {
            const formularios = document.querySelectorAll('.product-form');
            const productos = [];
    
            formularios.forEach(formulario => {
                const nombre = formulario.querySelector('input[placeholder="Ingrese el Nombre del Producto"]').value.trim();
                const marca = formulario.querySelector('input[placeholder="Ingrese la Marca del Producto"]').value.trim();
                const precio = formulario.querySelector('input[placeholder="Ingrese el Valor del Producto"]').value.trim();
                const cantidad = formulario.querySelector('input[placeholder="Ingrese la Cantidad del Producto"]').value.trim();
                const descripcion = formulario.querySelector('textarea[placeholder="Ingrese una Breve Descripción del Producto"]').value.trim();
    
                if (nombre && marca && precio && cantidad && descripcion) {
                    productos.push({ nombre, marca, precio, cantidad, descripcion });
                } else {
                    showModal("Por favor, completa todos los campos antes de enviar.");
                    return;
                }
            });
    
            if (productos.length === 0) {
                showModal("No hay productos para enviar.");
                return;
            }
    
            // Simulación de envío a la consola (puedes reemplazar esto con fetch())
            console.log("Productos a enviar:", productos);

            showModal("¡Producto(s) guardado(s) correctamente!");

    
            // Aquí podrías hacer un POST a una API real...
        }

        function showModal(message) {
            const modal = document.getElementById("myModal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.innerText = message;
            modal.style.display = "block";

            setTimeout(() => {
            modal.style.display = "none";
        }, 2000); // Se cierra en 2 segundos
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
