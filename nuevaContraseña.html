<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer ContraseÃ±a - HotelixHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0 10px;
    }

    .logo-container img {
      width: 300px;
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
    }

    .container {
      display: flex;
      width: 60%;
      max-width: 800px;
      height: 500px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .form-container {
      padding: 40px;
      flex: 1;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .icon {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4c318f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .image-panel {
      position: relative;
      flex: 1;
      height: 100%;
      background: url('imagenes/cuadro.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .image-text {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: 600;
      padding: 0 20px;
      line-height: 1.3;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      transition: opacity 0.5s ease;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease-in-out;
    }

    .modal.show .modal-content {
      opacity: 1;
      transform: scale(1);
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Logo con sombra -->
  <div class="logo-container">
    <img src="imagenes/Logo principal (1).png" alt="HotelixHub">
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="form-container">
      <h2>Restablecer <span style="color:#4c318f;">ContraseÃ±a</span></h2>
      <div class="icon">ðŸ”’</div>
      <form id="resetForm">
        <div class="input-group">
          <label for="newPassword">Nueva ContraseÃ±a</label>
          <input type="password" id="newPassword" placeholder="Nueva ContraseÃ±a">
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmar ContraseÃ±a</label>
          <input type="password" id="confirmPassword" placeholder="Confirmar ContraseÃ±a">
        </div>
        <button type="submit" id="submitBtn">
          Confirmar
          <span class="spinner" id="spinner"></span>
        </button>
      </form>
    </div>

    <div class="image-panel">
      <div class="image-text" id="imageText">Â¡Gestiona con eficiencia y estilo!</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage">Mensaje del sistema</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const modal = document.getElementById('modal');
    const modalContent = document.querySelector('.modal-content');
    const modalMessage = document.getElementById('modalMessage');
    const closeBtn = document.querySelector('.close');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('newPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();

      submitBtn.classList.add('loading');

      if (!password || !confirm) {
        showModal("Por favor, completa ambos campos.");
        stopLoading();
        return;
      }

      if (password.length < 6) {
        showModal("La contraseÃ±a debe tener al menos 6 caracteres.");
        stopLoading();
        return;
      }

      if (password !== confirm) {
        showModal("Las contraseÃ±as no coinciden.");
        stopLoading();
        return;
      }

      showModal("Â¡ContraseÃ±a restablecida con Ã©xito!");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });

    function showModal(message) {
      modalMessage.textContent = message;
      modal.style.display = 'block';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function stopLoading() {
      submitBtn.classList.remove('loading');
    }

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        stopLoading();
      }, 300);
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = 'none';
          stopLoading();
        }, 300);
      }
    });

    // Frases rotativas
    const frases = [
      "Â¡Gestiona con eficiencia y estilo!",

      "Tu hotel, siempre bajo control.",
      "Seguridad y agilidad en cada clic."
    ];

    let fraseIndex = 0;
    const textoImagen = document.getElementById("imageText");

    setInterval(() => {
      fraseIndex = (fraseIndex + 1) % frases.length;
      textoImagen.style.opacity = 0;
      setTimeout(() => {
        textoImagen.textContent = frases[fraseIndex];
        textoImagen.style.opacity = 1;
      }, 300);
    }, 4000);
  </script>

</body>
</html>
