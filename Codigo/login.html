<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HotelixHub - Inicio de Sesión</title>
  <style>
    /* Estilos generales */
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 60%;
      max-width: 800px;
      height: 500px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-box {
      padding: 40px;
      flex: 1;
    }

    h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background-color: #4c318f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #3a256b;
    }

    .text-end {
      text-align: right;
      font-size: 0.9em;
    }

    .text-end a {
      color: #4c318f;
      text-decoration: none;
    }

    .text-end a:hover {
      text-decoration: underline;
    }

    .welcome-box {
      position: relative;
      flex: 1;
      height: 100%;
      background: url('imagenes/cuadro.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 40px;
      flex-direction: column;
    }

    .welcome-box h3,
    .welcome-box p,
    .welcome-box .btn {
      position: relative;
      z-index: 2;
    }

    .btn-light {
      background-color: white;
      color: #4c318f;
      border: 1px solid #4c318f;
    }

    .btn-light:hover {
      background-color: #eee;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      width: 200px;
      height: auto;
      z-index: 1000;
    }

    /* Modal personalizado */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
    }
  </style>
</head>
<body>
  <img src="imagenes/Logo principal (1).png" alt="HotelixHub Logo" class="logo">

  <div class="container">
    <div class="login-box">
      <h3 class="text-center">Inicio de Sesión</h3>
      <form id="loginForm" method="POST" action="verificarLogin.php">
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="email" name="email" id="email" placeholder="Ingrese su email">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
          <div class="text-end"><a href="#">¿Olvidó su contraseña?</a></div>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
    </div>
    <div class="welcome-box">
      <h3>Bienvenido!</h3>
      <p>Ingresa tus datos y vive una experiencia diferente con nosotros</p>
      <a href="registro.html" class="btn btn-light">Registrarse</a>

    </div>
  </div>

  <!-- Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    function mostrarModal(mensaje) {
      const modal = document.getElementById('customModal');
      const mensajeElemento = document.getElementById('modalMessage');
      mensajeElemento.textContent = mensaje;
      modal.style.display = 'block';
  
      setTimeout(() => {
        modal.style.display = 'none';
      }, 3000);
    }
  
    document.querySelector('.close').addEventListener('click', function () {
      document.getElementById('customModal').style.display = 'none';
    });
  
    window.addEventListener('click', function (event) {
      const modal = document.getElementById('customModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  //local storage//
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      const validEmail = "admin@hotelix.com";
      const validPassword = "hotel123";
  
      if (email === '' || password === '') {
        mostrarModal('Por favor, complete todos los campos.');
        return;
      }
  
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        mostrarModal('Por favor, ingrese un correo electrónico válido.');
        return;
      }
  
      if (email === validEmail && password === validPassword) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
  
        mostrarModal('Inicio de sesión exitoso.');
        setTimeout(() => {
          window.location.href = "dashAdmin.html"; // redirección al dashboard admin
        }, 1000);
      } else {
        mostrarModal('Correo o contraseña incorrectos.');
      }
    });
  </script>
  
  
</body>
</html>
